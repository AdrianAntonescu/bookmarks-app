<mat-card>
  <mat-card-content class="bookmark-content">
    <mat-icon>bookmark</mat-icon>
    <div class="bookmark-details">
      <span class="text-ellipsis">{{ bookmark.name }}</span>
      <a href="{{ bookmark.url }}" target="_blank" class="text-ellipsis">{{ bookmark.url }}</a>
    </div>
    <button
      mat-icon-button
      class="edit-bookmark-button"
      (click)="goToEditBookmark(bookmark.id)"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
