<div class="container">
  <mat-card>
    <mat-card-title>
      <span class="bookmarks-form-title">
        {{
          formType === "create"
            ? "Create New Bookmark"
            : "Edit Existing Bookmark"
        }}
      </span>
      <span class="bookmarks-form-description">Type bookmark name and url</span>
      <mat-icon fontIcon="bookmark_border" class="bookmarks-form-icon" />
    </mat-card-title>

    <mat-card-content>
      <form
        [formGroup]="bookmarkForm"
        #formRef="ngForm"
        class="bookmarks-form"
        (ngSubmit)="onBookmarkFormSubmit()"
      >
        <mat-form-field class="bookmarks-form-name-input bookmarks-form-input">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="bookmarkForm.get('name')?.invalid">{{
            getErrorMessage("name")
          }}</mat-error>
        </mat-form-field>

        <mat-form-field class="bookmarks-form-url-input bookmarks-form-input">
          <mat-label>URL</mat-label>
          <input matInput formControlName="url" />
          <mat-error *ngIf="bookmarkForm.get('url')?.invalid">{{
            getErrorMessage("url")
          }}</mat-error>
        </mat-form-field>
      </form>

      <mat-divider></mat-divider>
    </mat-card-content>

    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        class="bookmarks-form-submit-button"
        (click)="formRef.form.markAllAsTouched(); onBookmarkFormSubmit()"
        [disabled]="bookmarkForm.invalid"
      >
        {{ formType === "create" ? "Create Bookmark" : "Update Bookmark" }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
